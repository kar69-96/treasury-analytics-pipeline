name: Treasury Data Ingestion

on:
  # Manual trigger
  workflow_dispatch:
  
  # Daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./ingestion
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ingestion script
        working-directory: ./ingestion
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          # Debug: Check if POSTGRES_URL is set (without exposing full value)
          if [ -z "$POSTGRES_URL" ]; then
            echo "ERROR: POSTGRES_URL is not set"
            exit 1
          fi
          echo "POSTGRES_URL length: ${#POSTGRES_URL}"
          echo "POSTGRES_URL starts with: ${POSTGRES_URL:0:50}..."
          python ingest.py

